<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Lead Capture Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://llpgpro.com/styl.css?v=50">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Popup Styles */
    #sendsteedemailsent {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      padding-top: 4vw;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999999999;
    }

    #sendsteedemailsent > div {
      text-align: center;
      max-width: 700px;
      min-width: 350px;
      width: 85%;
      color: #4C4848;
      padding: 3vw;
      margin: 2em auto 3em;
      border-radius: 6px;
      background: #fff;
      position: relative;
    }

    .sendsteedemailsentclose {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 24px;
      border: 2px solid;
      color: #838282;
      width: 30px;
      height: 30px;
      line-height: 1;
      padding: 2px 0 0 1px;
      border-radius: 15px;
      margin: 10px;
      cursor: pointer;
      z-index: 99999;
    }

    #sendsteedemailsent form input {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #sendsteedemailsent form button {
      padding: 14px 30px;
      background-color: #d40000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    #sendsteedemailsent img {
      margin-top: 25px;
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Optional: Launch Button -->
  <div style="text-align: center; margin-top: 50px;">
    <button onclick="document.getElementById('sendsteedemailsent').style.display='block'" style="padding: 14px 30px; font-size: 18px;">Open Popup</button>
  </div>

  <!-- âœ… New SendSteed Popup -->
  <div id="sendsteedemailsent">
    <div>
      <div class="sendsteedemailsentclose" onclick="document.getElementById('sendsteedemailsent').style.display='none'">&#10006;</div>
      <h2 style="margin-bottom: 20px; color: #d40000;">Sign Up Now and Get Started!</h2>
      <p style="margin-bottom: 20px;">Enter your name and email to get instant access to the system that earns passive income through leads and email marketing.</p>

      <form method="post" action="https://www.sendsteed.com/subscribe/" target="_blank">
        <input name="e110385" required type="email" placeholder="Your email address" />
        <input name="n110385" required type="text" placeholder="Your name" />
        <input type="hidden" name="lllid" value="110385" />
        <input type="hidden" name="lluid" value="sandyarta" />
        <input type="hidden" name="redirect" value="" />
        <input type="hidden" name="source" value="" />
        <button type="submit">Submit</button>
      </form>

      <img src="mobileriche.67db552cb6374.jpg" alt="Lead Promo Image" />
    </div>
  </div>

  <!-- Optional Script to close with ESC key -->
  <script>
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape") {
        document.getElementById('sendsteedemailsent').style.display = 'none';
      }
    });
  </script>

</body>
</html>
